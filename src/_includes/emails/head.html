  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/vnd.microsoft.icon" href="/assets/images/favicon.png"/>
    <title>CDT | {{ page.title }}</title>
    <style type="text/css">
      /* Based on The MailChimp Reset INLINE:Yes. */
      /* Client-specific Styles */
      * {-webkit-text-size-adjust:none}
      #outlook a {padding:0;} /* Force Outlook to provide a "view in browser" menu link. */
      body{width:100% !important; -webkit-text-size-adjust:100%; -ms-text-size-adjust:100%; margin:0; padding:0;}
      /* Prevent Webkit and Windows Mobile platforms from changing default font sizes.*/
      .ReadMsgBody { width:100%;}
      .ExternalClass {width:100%;}
      .ExternalClass * {line-height:100%;}
      .ExternalClass, .ExternalClass p, .ExternalClass span, .ExternalClass font, .ExternalClass td, .ExternalClass div {line-height:100%;}
      /* Forces Hotmail to display normal line spacing.  More on that:http://www.emailonacid.com/forum/viewthread/43/ */
      #backgroundTable {padding-top:0px !important; padding-right:0px !important; padding-bottom:0px !important; padding-left:0px !important; margin-top:0px !important; margin-right:0px !important; margin-bottom:0px !important; margin-left:0px !important; width:100% !important; line-height:100% !important;}
      /* End reset */

      /* Some sensible defaults for images
      Bring inline:Yes. */
      img {outline:none; text-decoration:none; -ms-interpolation-mode:bicubic; display:block;}
      a img {border:none; display:block;}
      .image_fix {display:block;}
      font{font-family:arial;}

      table,tr,td,span,a {
        mso-line-height-rule:exactly;
      }

      /* Yahoo paragraph fix
      Bring inline:Yes. */
      p {margin:1em 0;}

      tr,td,p,font,span {padding-top:0px !important; padding-right:0px !important; padding-bottom:0px !important; padding-left:0px !important; margin-top:0px !important; margin-right:0px !important; margin-bottom:0px !important; margin-left:0px !important; -webkit-text-size-adjust:none;}
      h1, h2, h3, h4, h5, h6 {color:black !important;}
      h1 a, h2 a, h3 a, h4 a, h5 a, h6 a {color:blue !important;}
      h1 a:active, h2 a:active,  h3 a:active, h4 a:active, h5 a:active, h6 a:active {color:red !important;}
      h1 a:visited, h2 a:visited,  h3 a:visited, h4 a:visited, h5 a:visited, h6 a:visited {color:purple !important;}
      table {border-collapse:collapse; mso-table-lspace:0pt; mso-table-rspace:0pt;}
      table td p {font-family:Arial; }

      /* Outlook 07, 10 Padding issue fix
      Bring inline:No.*/
      table td {border-collapse:collapse; padding:0;}

      /* Remove spacing around Outlook 07, 10 tables
      Bring inline:Yes */
      table { border-collapse:collapse; mso-table-lspace:0pt; mso-table-rspace:0pt; }

      /* Styling your links has become much simpler with the new Yahoo.  In fact, it falls in line with the main credo of styling in email and make sure to bring your styles inline.  Your link colors will be uniform across clients when brought inline.
      Bring inline:Yes. */
      a {color:#3399cc;}
    </style>
  </head>
